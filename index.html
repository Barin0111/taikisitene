<style>

  .screen::before {

    border-radius: 48px 48px 36px 36px;
    pointer-events: none;

  }
  .screen > * {

  }
  .status-bar {

  }
  .notifications {
    flex-grow: 1;

    flex-direction: column;
    gap: 20px;
    overflow-y: hidden; /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼éè¡¨ç¤º */
    max-height: 100%; /* ç‰©ç†çš„ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç™ºç”Ÿã—ãªã„ã‚ˆã†ã«ã™ã‚‹ */
  }
  .notification {

    border-radius: 20px;
    padding: 16px 24px;
    display: flex;
    gap: 20px;

    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    flex-shrink: 0; /* é«˜ã•å¤‰å‹•é˜²æ­¢ */
  }
  .notification.show {

<body>

<div class="device" id="device">
  <div class="screen">

    <div class="status-bar">
      <div>ğŸ“¶ Wi-Fi</div>
      <div id="status-time">09:41</div>
      <div>ğŸ”‹ 97%</div>
    </div>

    <div class="large-time" id="large-time">09:41</div>

    <div class="notifications" id="notifications"></div>
  </div>
</div>

<script>
  const notificationsData = [
    { icon: 'ğŸ“§', title: 'æœªèª­ãƒ¡ãƒ¼ãƒ«', message: 'æœªèª­14ä»¶ã‚ã‚Šã¾ã™ã€‚', time: 'ä»Š' },
    { icon: 'â°', title: 'æœŸé™åˆ‡ã‚Œ', message: 'æœŸé™åˆ‡ã‚Œã‚¿ã‚¹ã‚¯3ä»¶ãŒã‚ã‚Šã¾ã™ã€‚', time: '1æ™‚é–“å‰' }
  ];

  const container = document.getElementById('notifications');
  const device = document.getElementById('device');
  let index = 0;

  function showNotification() {
    if(index >= notificationsData.length) index = 0;
    const data = notificationsData[index];

    const notif = document.createElement('div');
    notif.className = 'notification';
    notif.innerHTML = `
      <div class="icon">${data.icon}</div>
      <div class="content">
        <div class="title">${data.title}</div>
        <div class="message">${data.message}</div>
      </div>
      <div class="time">${data.time}</div>
    `;

    container.prepend(notif);

    requestAnimationFrame(() => notif.classList.add('show'));

    setTimeout(() => {
      notif.classList.remove('show');
      setTimeout(() => notif.remove(), 600);
    }, 6000);

    index++;
  }

  function updateTime() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2,'0');
    const m = now.getMinutes().toString().padStart(2,'0');
    const timeStr = `${h}:${m}`;
    document.getElementById('status-time').textContent = timeStr;
    document.getElementById('large-time').textContent = timeStr;
  }

  // èƒŒæ™¯ç”»åƒãƒ—ãƒªãƒ­ãƒ¼ãƒ‰
  const img = new Image();
  img.src = 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1280&q=80';
  img.onload = () => {
    device.classList.add('loaded'); // è¡¨ç¤ºé–‹å§‹
    updateTime();
    setInterval(updateTime, 60000);
    showNotification();
    setInterval(showNotification, 3000);
  };
</script>
