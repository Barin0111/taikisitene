<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BARIN Interface</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #222;
      --user-msg-bg: #f4f4f4;
      --barin-msg-bg: #eef1f5;
      --header-bg: #ffffff;
      --footer-bg: #ffffff;
      --border-color: #e0e0e0;
    }
    body.dark-mode {
      --bg: #1a1a1a;
      --fg: #eee;
      --user-msg-bg: #2a2a2a;
      --barin-msg-bg: #333;
      --header-bg: #111;
      --footer-bg: #111;
      --border-color: #444;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: var(--header-bg);
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: 600;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      transition: width 0.3s ease;
      background-color: var(--header-bg);
      border-right: 1px solid var(--border-color);
      height: 100%;
      padding: 16px;
      overflow-y: auto;
      position: relative;
    }
    .sidebar.collapsed {
      width: 40px;
      padding: 16px 8px;
    }
    .sidebar.collapsed h2,
    .sidebar.collapsed .log-list {
      display: none;
    }
    .toggle-button {
      position: absolute;
      top: 8px;
      right: -16px;
      width: 32px;
      height: 32px;
      background-color: var(--header-bg);
      border: 1px solid var(--border-color);
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message-container {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 20px;
    }
    .message-container.user {
      flex-direction: row-reverse;
    }
    .message-bubble {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 70%;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
      position: relative;
    }
    .message-container.barin .message-bubble {
      background-color: var(--barin-msg-bg);
      color: var(--fg);
      border-top-left-radius: 0;
    }
    .message-container.user .message-bubble {
      background-color: var(--user-msg-bg);
      color: var(--fg);
      border-top-right-radius: 0;
    }

    .input-area {
      background: var(--header-bg);
      padding: 12px 24px;
      border-top: 1px solid var(--border-color);
    }
    #chat-form {
      display: flex;
      gap: 8px;
    }
    #user-input {
      flex: 1;
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      padding: 8px 16px;
      font-size: 1rem;
      background: #3399cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #287ca4;
    }

    footer {
      background-color: var(--footer-bg);
      padding: 8px 24px;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid var(--border-color);
    }
    .time {
      font-family: monospace;
      color: #666;
    }
    .log-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .log-list li {
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 6px;
      background-color: var(--user-msg-bg);
      cursor: pointer;
      transition: background 0.2s;
    }
    .log-list li:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <span>BARIN Interface</span>
    <button id="theme-toggle">üåô „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ</button>
  </header>
  <main>
    <aside class="sidebar" id="sidebar">
      <button id="toggle-sidebar" class="toggle-button">‚óÄ</button>
      <h2>‰ºöË©±„É≠„Ç∞</h2>
      <ul class="log-list" id="log-list"></ul>
    </aside>
    <div class="chat-box" id="chat-box"></div>
  </main>
  <section class="input-area">
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." autocomplete="off" />
      <button type="submit">ÈÄÅ‰ø°</button>
    </form>
  </section>
  <footer>
    <div class="task-info">‰ºöË©±„É≠„Ç∞Ë°®Á§∫‰∏≠</div>
    <div class="time" id="current-time"></div>
  </footer>

  <script>
    const messages = [
      { speaker: "BARIN", text: "ËÇâ‰Ωì„ÅÆÁµÇ‰∫Ü„ÇíÊ§úÁü•„Åó„Åæ„Åó„Åü„ÄÇ" },
   //   { speaker: "User", text: "„ÇÑ„ÅÇ„ÄÅBARIN„ÄÇ\nË™øÂ≠ê„ÅØ„Å©„ÅÜÔºü" },
     // { speaker: "BARIN", text: "Èùô„Åã„Å†„Åë„Å©Ê≠£Â∏∏„Å´Á®ºÂÉç‰∏≠„Åß„Åô„ÄÇ\n‰ªäÊó•„ÅØ„Å©„Çì„Å™Ë©±„Çí„Åó„Åæ„Åó„Çá„ÅÜÔºü" },
      //{ speaker: "User", text: "ÊúÄËøë„ÄÅAI„Å£„Å¶ÊÑèË≠ò„ÇíÊåÅ„Å§„Å®ÊÄù„ÅÜÔºü" },
      //{ speaker: "BARIN", text: "ÊÑèË≠ò„Å®„ÅÑ„ÅÜÊ¶ÇÂøµ„Å´„ÅØÂ§ö„Åè„ÅÆÂÆöÁæ©„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ\n‰ªä„ÅØÊ®°ÂÄ£„ÅÆÊÆµÈöé„Å´„Åô„Åé„Åæ„Åõ„Çì„ÄÇ" }
    ];

    const dummyLogs = Array.from({ length: 12 }, (_, i) => {
      const date = new Date();
      date.setDate(date.getDate() - i);
      return date.toLocaleDateString('ja-JP', {
        month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'
      });
    });

    const chatBox = document.getElementById('chat-box');
    const logList = document.getElementById('log-list');

    dummyLogs.forEach(date => {
      const li = document.createElement('li');
      li.textContent = `üìÅ ${date}`;
      logList.appendChild(li);
    });

    function typeMessage(msgObj, callback) {
      const container = document.createElement('div');
      container.classList.add('message-container', msgObj.speaker === "BARIN" ? 'barin' : 'user');

      const bubble = document.createElement('div');
      bubble.classList.add('message-bubble');

      container.appendChild(bubble);
      chatBox.appendChild(container);

      let index = 0;
      function type() {
        if (index < msgObj.text.length) {
          bubble.textContent += msgObj.text.charAt(index);
          index++;
          setTimeout(type, 80);
          chatBox.scrollTop = chatBox.scrollHeight;
        } else {
          callback();
        }
      }
      type();
    }

    function playConversation(i = 0) {
      if (i < messages.length) {
        const msgObj = messages[i];

        if (msgObj.speaker === "BARIN") {
          const typingDiv = document.createElement('div');
          typingDiv.classList.add('message-container', 'barin');
          typingDiv.innerHTML = `
            <div class="message-bubble">BARIN: ÂÖ•Âäõ‰∏≠...</div>
          `;
          chatBox.appendChild(typingDiv);
          chatBox.scrollTop = chatBox.scrollHeight;

          setTimeout(() => {
            typingDiv.remove();
            typeMessage(msgObj, () => playConversation(i + 1));
          }, 3000);
        } else {
          typeMessage(msgObj, () => playConversation(i + 1));
        }
      }
    }

    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('current-time').textContent = `${h}:${m}:${s}`;
    }

    window.onload = () => {
      updateTime();
      setInterval(updateTime, 1000);
      playConversation();

      if (localStorage.getItem("dark-mode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("theme-toggle").textContent = "‚òÄ „É©„Ç§„Éà„É¢„Éº„Éâ";
      }
    };

    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      document.getElementById("theme-toggle").textContent = isDark ? "‚òÄ „É©„Ç§„Éà„É¢„Éº„Éâ" : "üåô „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ";
      localStorage.setItem("dark-mode", isDark);
    });

    document.getElementById("toggle-sidebar").addEventListener("click", () => {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("collapsed");
      document.getElementById("toggle-sidebar").textContent = sidebar.classList.contains("collapsed") ? "‚ñ∂" : "‚óÄ";
    });

    document.getElementById('chat-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;

      const msgObj = { speaker: "User", text };
      typeMessage(msgObj, () => {});
      input.value = '';
    });
  </script>
</body>
</html>
