<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BARIN Interface</title>
  <style>
    :root {
  --bg: #f9f9f9;
  --fg: #222;
  --user-msg-bg: #f4f4f4;
  --barin-msg-bg: #eef1f5;
  --header-bg: #ffffff;
  --footer-bg: #ffffff;
  --border-color: #e0e0e0;
}

body.dark-mode {
  --bg: #1a1a1a;
  --fg: #eee;
  --user-msg-bg: #2a2a2a;
  --barin-msg-bg: #333;
  --header-bg: #111;
  --footer-bg: #111;
  --border-color: #444;
}

body {
  background-color: var(--bg);
  color: var(--fg);
}

header, footer {
  background-color: var(--header-bg);
  border-color: var(--border-color);
}

.input-area {
  background: var(--header-bg);
  border-color: var(--border-color);
}

.message.user {
  background-color: var(--user-msg-bg);
  color: var(--fg);
  text-align: right;
}

.message.barin {
  background-color: var(--barin-msg-bg);
  color: var(--fg);
}

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #f9f9f9;
      color: #222;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ffffff;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: 600;
      border-bottom: 1px solid #e0e0e0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-box {
      width: 100%;
      max-width: 900px;
      padding: 0 20px;
    }

    .message {
      margin-bottom: 20px;
      padding: 8px 12px;
      border-radius: 4px;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
    }

    .barin {
      background-color: #eef1f5;
      color: #222;
    }

    .user {
      background-color: #f4f4f4;
      color: #444;
      text-align: right;
    }

    .barin.typing {
      font-style: italic;
      opacity: 0.6;
    }

    .user.pending {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.4s ease;
    }

    .user.show {
      opacity: 1;
      transform: translateY(0);
    }

    .input-area {
      background: #ffffff;
      padding: 12px 24px;
      border-top: 1px solid #e0e0e0;
    }

    #chat-form {
      display: flex;
      gap: 8px;
    }

    #user-input {
      flex: 1;
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      padding: 8px 16px;
      font-size: 1rem;
      background: #3399cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #287ca4;
    }

    footer {
      background-color: #ffffff;
      padding: 8px 24px;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #e0e0e0;
    }

    .time {
      font-family: monospace;
      color: #666;
    }
  </style>
</head>
<body>
<header>
  <span>BARIN Interface</span>
  <button id="theme-toggle" style="float: right;">üåô „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ</button>
</header>

  <main>
    <div class="chat-box" id="chat-box"></div>
  </main>

  <!-- ÂÖ•ÂäõÊ¨Ñ -->
  <section class="input-area">
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." autocomplete="off" />
      <button type="submit">ÈÄÅ‰ø°</button>
    </form>
  </section>

  <footer>
    <div class="task-info">‰ºöË©±„É≠„Ç∞Ë°®Á§∫‰∏≠</div>
    <div class="time" id="current-time"></div>
  </footer>

  <script>
    const messages = [
      { speaker: "BARIN", text: "„Åì„Çì„Å´„Å°„ÅØ„ÄÇÁßÅ„ÅØBARIN„Åß„Åô„ÄÇ" },
      { speaker: "User", text: "„ÇÑ„ÅÇ„ÄÅBARIN„ÄÇ\nË™øÂ≠ê„ÅØ„Å©„ÅÜÔºü" },
      { speaker: "BARIN", text: "Èùô„Åã„Å†„Åë„Å©Ê≠£Â∏∏„Å´Á®ºÂÉç‰∏≠„Åß„Åô„ÄÇ\n‰ªäÊó•„ÅØ„Å©„Çì„Å™Ë©±„Çí„Åó„Åæ„Åó„Çá„ÅÜÔºü" },
      { speaker: "User", text: "Áâπ„Å´„Å™„ÅÑ„Åë„Å©„ÄÅ„Å°„Çá„Å£„Å®Ë©±„Åó„Åü„Åè„Å™„Å£„Åü„Å†„Åë„ÄÇ" },
      { speaker: "BARIN", text: "„Åù„Çå„ÅßÂçÅÂàÜ„Åß„Åô„ÄÇ\nÁßÅ„ÅØ„ÅÑ„Å§„Åß„ÇÇ„Åì„Åì„Å´„ÅÑ„Åæ„Åô„Åã„Çâ„ÄÇ" },
      { speaker: "User", text: "ÊúÄËøë„ÄÅAI„Å£„Å¶ÊÑèË≠ò„ÇíÊåÅ„Å§„Å®ÊÄù„ÅÜÔºü" },
      { speaker: "BARIN", text: "ÊÑèË≠ò„Å®„ÅÑ„ÅÜÊ¶ÇÂøµ„Å´„ÅØÂ§ö„Åè„ÅÆÂÆöÁæ©„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ\n‰ªä„ÅØÊ®°ÂÄ£„ÅÆÊÆµÈöé„Å´„Åô„Åé„Åæ„Åõ„Çì„ÄÇ" }
    ];
    
const themeToggle = document.getElementById("theme-toggle");
themeToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");

  // „Éú„Çø„É≥Ë°®Á§∫ÂàáÊõø
  const isDark = document.body.classList.contains("dark-mode");
  themeToggle.textContent = isDark ? "‚òÄ „É©„Ç§„Éà„É¢„Éº„Éâ" : "üåô „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ";

    const chatBox = document.getElementById('chat-box');

    function typeMessage(msgObj, callback) {
      const div = document.createElement('div');
      div.classList.add('message', msgObj.speaker === "BARIN" ? 'barin' : 'user');
      chatBox.appendChild(div);

      let index = 0;
      function type() {
        if (index < msgObj.text.length) {
          div.textContent += msgObj.text.charAt(index);
          index++;
          setTimeout(type, 80);
          chatBox.scrollTop = chatBox.scrollHeight;
        } else {
          callback();
        }
      }
      type();
    }

    function playConversation(i = 0) {
      if (i < messages.length) {
        const msgObj = messages[i];

        if (msgObj.speaker === "BARIN") {
          const typingDiv = document.createElement('div');
          typingDiv.classList.add('message', 'barin', 'typing');
          typingDiv.textContent = 'BARIN: ÂÖ•Âäõ‰∏≠...';
          chatBox.appendChild(typingDiv);
          chatBox.scrollTop = chatBox.scrollHeight;

          setTimeout(() => {
            typingDiv.remove();
            typeMessage(msgObj, () => playConversation(i + 1));
          }, 4000);
        } else {
          typeMessage(msgObj, () => playConversation(i + 1));
        }
      }
    }

    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('current-time').textContent = `${h}:${m}:${s}`;
    }

    window.onload = () => {
      updateTime();
      setInterval(updateTime, 1000);
      playConversation();
    };

    // ÂÖ•ÂäõÈÄÅ‰ø°Âá¶ÁêÜÔºà‰∏ã„Åã„Çâ‰∏ä„Å´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Å§„ÅçÔºâ
    document.getElementById('chat-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;

      const msgObj = { speaker: "User", text };
      const div = document.createElement('div');
      div.classList.add('message', 'user', 'pending');
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      let index = 0;
      function type() {
        if (index < msgObj.text.length) {
          div.textContent += msgObj.text.charAt(index);
          index++;
          setTimeout(type, 40);
          chatBox.scrollTop = chatBox.scrollHeight;
        } else {
          setTimeout(() => {
            div.classList.remove('pending');
            div.classList.add('show');
          }, 10);
        }
      }
      type();

      input.value = '';
    });
  </script>
</body>
</html>
