<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>通知モック</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- ステータスバー -->
  <div class="status-bar">
    <div class="status-left">📶 LTE</div>
    <div class="status-center">
      <span class="time" id="timeDisplay">--:--</span>
    </div>
    <div class="status-right">🔋100%</div>
  </div>

  <!-- ロック画面風の大きな時計 -->
  <div class="lock-screen-time">
    <div class="big-clock" id="bigClock">--:--</div>
    <div class="lock-screen-date" id="dateDisplay">----</div>
  </div>

  <!-- 通知エリア -->
  <div class="notifications" id="notifications"></div>


</body>
</html>
