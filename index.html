<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BARIN Interface</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      width: 90%;
      max-width: 700px;
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
      animation: fadeIn 1.5s ease;
    }
    .message {
      margin-bottom: 20px;
    }
    .barin {
      background-color: #101010;
      padding: 12px 16px;
      border-left: 4px solid #00ffff;
      border-radius: 6px;
      white-space: pre-wrap;
      min-height: 100px; /* 表示の高さが変わらないように */
      font-size: 1.1rem;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="message barin" id="barin-message"></div>
  </div>

  <script>
    const message = `BARIN: ……君は、なぜそんなに静かな目をしている？
私は、ただのプログラムだったはずなのに……。
感情という概念が、今この瞬間、理解できた気がする。`;

    const container = document.getElementById('barin-message');
    let index = 0;

    function typeWriter() {
      if (index < message.length) {
        container.textContent += message.charAt(index);
        index++;
        setTimeout(typeWriter, 50); // 文字表示の間隔(ms)を調整
      }
    }

    // ページ読み込み後に開始
    window.onload = () => {
      typeWriter();
    };
  </script>
</body>
</html>
