<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: #eee;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
  }
  .device {
    position: relative;
    width: 390px;
    height: 844px;
    border-radius: 60px;
    overflow: hidden;
    box-shadow: 0 0 40px #555 inset;
    opacity: 0;
    transition: opacity 0.3s ease;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1280&q=80') no-repeat center center;
    background-size: cover; /* ‚Üê „Åì„Çå„ÅßÂÖ®ÁîªÈù¢È¢®ÊôØ */
  }
  .device.loaded {
    opacity: 1;
  }
  /* Êöó„ÅÑ„Ç™„Éº„Éê„Éº„É¨„Ç§ */
  .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 0;
  }
  .screen {
    position: relative;
    padding: 20px 24px;
    height: 100%;
    display: flex;
    flex-direction: column;
    z-index: 1;
  }
  .status-bar {
    height: 44px;
    color: #ccc;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    font-family: monospace;
  }
  .large-time {
    text-align: center;
    font-size: 96px;
    font-weight: 900;
    margin: 20px 0 30px;
    flex-shrink: 0;
  }
  .notifications {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
    overflow-y: hidden;
    max-height: 100%;
  }
  .notification {
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
    padding: 16px 24px;
    display: flex;
    gap: 20px;
    align-items: center;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    flex-shrink: 0;
  }
  .notification.show {
    opacity: 1;
    transform: translateY(0);
  }
  .icon {
    font-size: 36px;
    width: 52px;
    height: 52px;
    border-radius: 14px;
    background: rgba(255,255,255,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .content {
    flex-grow: 1;
  }
  .title {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 6px;
  }
  .message {
    font-size: 16px;
    font-weight: 600;
    color: #ccc;
    line-height: 1.3;
  }
  .time {
    font-size: 14px;
    color: #aaa;
  }
</style>

<div class="device" id="device">
  <div class="overlay"></div>
  <div class="screen">
    <div class="status-bar">
      <div>üì∂ Wi-Fi</div>
      <div id="status-time">09:41</div>
      <div>üîã 97%</div>
    </div>
    <div class="large-time" id="large-time">09:41</div>
    <div class="notifications" id="notifications"></div>
  </div>
</div>

<script>
  const notificationsData = [
    { icon: 'üìß', title: 'Êú™Ë™≠„É°„Éº„É´', message: 'Êú™Ë™≠14‰ª∂„ÅÇ„Çä„Åæ„Åô„ÄÇ', time: '‰ªä' },
    { icon: '‚è∞', title: 'ÊúüÈôêÂàá„Çå', message: 'ÊúüÈôêÂàá„Çå„Çø„Çπ„ÇØ3‰ª∂„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ', time: '1ÊôÇÈñìÂâç' }
  ];
  const container = document.getElementById('notifications');
  const device = document.getElementById('device');
  let index = 0;

  function showNotification() {
    if(index >= notificationsData.length) index = 0;
    const data = notificationsData[index];
    const notif = document.createElement('div');
    notif.className = 'notification';
    notif.innerHTML = `
      <div class="icon">${data.icon}</div>
      <div class="content">
        <div class="title">${data.title}</div>
        <div class="message">${data.message}</div>
      </div>
      <div class="time">${data.time}</div>
    `;
    container.prepend(notif);
    requestAnimationFrame(() => notif.classList.add('show'));
    setTimeout(() => {
      notif.classList.remove('show');
      setTimeout(() => notif.remove(), 600);
    }, 6000);
    index++;
  }

  function updateTime() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2,'0');
    const m = now.getMinutes().toString().padStart(2,'0');
    const timeStr = `${h}:${m}`;
    document.getElementById('status-time').textContent = timeStr;
    document.getElementById('large-time').textContent = timeStr;
  }

  // ËÉåÊôØÁîªÂÉè„Çí„Éó„É™„É≠„Éº„Éâ
  const img = new Image();
  img.src = 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1280&q=80';
  img.onload = () => {
    device.classList.add('loaded');
    updateTime();
    setInterval(updateTime, 60000);
    showNotification();
    setInterval(showNotification, 3000);
  };
</script>
