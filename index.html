<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BARIN Interface</title>
  <style>
    :root {
  --bg: #f9f9f9;
  --fg: #222;
  --user-msg-bg: #f4f4f4;
  --barin-msg-bg: #eef1f5;
  --header-bg: #ffffff;
  --footer-bg: #ffffff;
  --border-color: #e0e0e0;
}

body.dark-mode {
  --bg: #1a1a1a;
  --fg: #eee;
  --user-msg-bg: #2a2a2a;
  --barin-msg-bg: #333;
  --header-bg: #111;
  --footer-bg: #111;
  --border-color: #444;
}

body {
  background-color: var(--bg);
  color: var(--fg);
}

header, footer {
  background-color: var(--header-bg);
  border-color: var(--border-color);
}

.input-area {
  background: var(--header-bg);
  border-color: var(--border-color);
}

.message.user {
  background-color: var(--user-msg-bg);
  color: var(--fg);
  text-align: right;
}

.message.barin {
  background-color: var(--barin-msg-bg);
  color: var(--fg);
}

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #f9f9f9;
      color: #222;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ffffff;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: 600;
      border-bottom: 1px solid #e0e0e0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-box {
      width: 100%;
      max-width: 900px;
      padding: 0 20px;
    }

    .message {
      margin-bottom: 20px;
      padding: 8px 12px;
      border-radius: 4px;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
    }

    .barin {
      background-color: #eef1f5;
      color: #222;
    }

    .user {
      background-color: #f4f4f4;
      color: #444;
      text-align: right;
    }

    .barin.typing {
      font-style: italic;
      opacity: 0.6;
    }

    .user.pending {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.4s ease;
    }

    .user.show {
      opacity: 1;
      transform: translateY(0);
    }

    .input-area {
      background: #ffffff;
      padding: 12px 24px;
      border-top: 1px solid #e0e0e0;
    }

    #chat-form {
      display: flex;
      gap: 8px;
    }

    #user-input {
      flex: 1;
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      padding: 8px 16px;
      font-size: 1rem;
      background: #3399cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #287ca4;
    }

    footer {
      background-color: #ffffff;
      padding: 8px 24px;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #e0e0e0;
    }

    .time {
      font-family: monospace;
      color: #666;
    }
  </style>
</head>
<body>
<header>
  <span>BARIN Interface</span>
  <button id="theme-toggle" style="float: right;">🌙 ダークモード</button>
</header>

  <main>
    <div class="chat-box" id="chat-box"></div>
  </main>

  <!-- 入力欄 -->
  <section class="input-area">
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="メッセージを入力..." autocomplete="off" />
      <button type="submit">送信</button>
    </form>
  </section>

  <footer>
    <div class="task-info">会話ログ表示中</div>
    <div class="time" id="current-time"></div>
  </footer>
<script>
  const messages = [
    { speaker: "BARIN", text: "こんにちは。私はBARINです。" },
    { speaker: "User", text: "やあ、BARIN。\n調子はどう？" },
    { speaker: "BARIN", text: "静かだけど正常に稼働中です。\n今日はどんな話をしましょう？" },
    { speaker: "User", text: "特にないけど、ちょっと話したくなっただけ。" },
    { speaker: "BARIN", text: "それで十分です。\n私はいつでもここにいますから。" },
    { speaker: "User", text: "最近、AIって意識を持つと思う？" },
    { speaker: "BARIN", text: "意識という概念には多くの定義があります。\n今は模倣の段階にすぎません。" }
  ];

  const chatBox = document.getElementById('chat-box');

  function typeMessage(msgObj, callback) {
    const div = document.createElement('div');
    div.classList.add('message', msgObj.speaker === "BARIN" ? 'barin' : 'user');
    chatBox.appendChild(div);

    let index = 0;
    function type() {
      if (index < msgObj.text.length) {
        div.textContent += msgObj.text.charAt(index);
        index++;
        setTimeout(type, 80);
        chatBox.scrollTop = chatBox.scrollHeight;
      } else {
        callback();
      }
    }
    type();
  }

  function playConversation(i = 0) {
    if (i < messages.length) {
      const msgObj = messages[i];

      if (msgObj.speaker === "BARIN") {
        const typingDiv = document.createElement('div');
        typingDiv.classList.add('message', 'barin', 'typing');
        typingDiv.textContent = 'BARIN: 入力中...';
        chatBox.appendChild(typingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        setTimeout(() => {
          typingDiv.remove();
          typeMessage(msgObj, () => playConversation(i + 1));
        }, 4000);
      } else {
        typeMessage(msgObj, () => playConversation(i + 1));
      }
    }
  }

  function updateTime() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('current-time').textContent = `${h}:${m}:${s}`;
  }

  window.onload = () => {
    updateTime();
    setInterval(updateTime, 1000);
    playConversation();

    // ダークモードの保存状態を読み込む
    if (localStorage.getItem("dark-mode") === "true") {
      document.body.classList.add("dark-mode");
      document.getElementById("theme-toggle").textContent = "☀ ライトモード";
    }
  };

  // ダークモード切替
  const themeToggle = document.getElementById("theme-toggle");
  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    const isDark = document.body.classList.contains("dark-mode");
    themeToggle.textContent = isDark ? "☀ ライトモード" : "🌙 ダークモード";
    localStorage.setItem("dark-mode", isDark);
  });

  // 入力送信処理
  document.getElementById('chat-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const input = document.getElementById('user-input');
    const text = input.value.trim();
    if (!text) return;

    const msgObj = { speaker: "User", text };
    const div = document.createElement('div');
    div.classList.add('message', 'user', 'pending');
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;

    let index = 0;
    function type() {
      if (index < msgObj.text.length) {
        div.textContent += msgObj.text.charAt(index);
        index++;
        setTimeout(type, 40);
        chatBox.scrollTop = chatBox.scrollHeight;
      } else {
        setTimeout(() => {
          div.classList.remove('pending');
          div.classList.add('show');
        }, 10);
      }
    }
    type();

    input.value = '';
  });
</script>

</body>
</html>
