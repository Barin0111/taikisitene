<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Êò†ÁîªÁî®„Çπ„Éû„ÉõÈÄöÁü•„É¢„ÉÉ„ÇØ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
  }

  .phone {
    position: relative;
    width: 400px;
    height: 720px;
    background: linear-gradient(145deg, #222, #111);
    border-radius: 40px;
    box-shadow:
      0 0 20px #0ff,
      inset 0 0 40px #0ff;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    padding: 50px 30px 30px;
    box-sizing: border-box;
  }

  .status-bar {
    height: 24px;
    color: #0ff;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }

  .notifications {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 15px;
    position: relative;
  }

  .notification {
    background: rgba(0,255,255,0.1);
    border: 1px solid #0ff;
    border-radius: 16px;
    padding: 15px 20px;
    color: #0ff;
    box-shadow: 0 0 10px #0ff88;
    display: flex;
    gap: 15px;
    opacity: 0;
    transform: translateX(100%);
    animation-fill-mode: forwards;
  }

  .notification.show {
    animation: slideIn 0.8s forwards;
  }

  .icon {
    width: 50px;
    height: 50px;
    background: #0ff;
    border-radius: 12px;
    color: #000;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    user-select: none;
  }

  .content {
    flex-grow: 1;
  }

  .title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 6px;
  }

  .message {
    font-size: 15px;
    line-height: 1.3;
  }

  .time {
    font-size: 13px;
    opacity: 0.7;
    user-select: none;
    align-self: flex-start;
  }

  @keyframes slideIn {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
</style>
</head>
<body>

<div class="phone" role="region" aria-label="„Çπ„Éû„ÉõÈÄöÁü•„É¢„ÉÉ„ÇØÊò†ÁîªÁî®">
  <div class="status-bar">
    <div>9:41</div>
    <div>üîã 97%</div>
  </div>
  <div class="notifications" id="notifications"></div>
</div>

<script>
  const notificationsData = [
    { icon: 'üì©', title: 'Êñ∞ÁùÄ„É°„Éº„É´', message: 'Â§ßÂàá„Å™„É°„Éº„É´„ÅåÂ±ä„Åç„Åæ„Åó„Åü„ÄÇÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', time: '‰ªä' },
    { icon: '‚ö†Ô∏è', title: '„Çª„Ç≠„É•„É™„ÉÜ„Ç£Ë≠¶Âëä', message: '‰∏çÂØ©„Å™„É≠„Ç∞„Ç§„É≥„ÇíÊ§úÂá∫„Åó„Åæ„Åó„Åü„ÄÇ', time: '3ÂàÜÂâç' },
    { icon: 'üì∞', title: '„Éã„É•„Éº„ÇπÈÄüÂ†±', message: 'ÊòéÊó•„ÅØÂ§ßÈõ®„ÅÆ‰∫àÂ†±„Åß„Åô„ÄÇ„ÅäÊ∞ó„Çí„Å§„Åë„Åè„Å†„Åï„ÅÑ„ÄÇ', time: '10ÂàÜÂâç' },
  ];

  const container = document.getElementById('notifications');

  let index = 0;

  function showNotification() {
    if(index >= notificationsData.length) index = 0;

    const data = notificationsData[index];

    // Êñ∞„Åó„ÅÑÈÄöÁü•Ë¶ÅÁ¥†‰ΩúÊàê
    const notif = document.createElement('div');
    notif.className = 'notification';
    notif.innerHTML = `
      <div class="icon">${data.icon}</div>
      <div class="content">
        <div class="title">${data.title}</div>
        <div class="message">${data.message}</div>
      </div>
      <div class="time">${data.time}</div>
    `;
    container.appendChild(notif);

    // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥‰ªò‰∏é„Åß„Çπ„É©„Ç§„Éâ„Ç§„É≥Ë°®Á§∫
    requestAnimationFrame(() => {
      notif.classList.add('show');
    });

    // 5ÁßíÂæå„Å´ÈÄöÁü•„Çí„Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà„Åó„Å¶ÂâäÈô§
    setTimeout(() => {
      notif.style.transition = 'opacity 0.8s, transform 0.8s';
      notif.style.opacity = '0';
      notif.style.transform = 'translateX(-100%)';
      setTimeout(() => {
        notif.remove();
      }, 800);
    }, 5000);

    index++;
  }

  // 1ÁßíÈñìÈöî„ÅßÈÄöÁü•Ë°®Á§∫Ôºà„É´„Éº„ÉóÔºâ
  showNotification();
  setInterval(showNotification, 1500);
</script>

</body>
</html>
