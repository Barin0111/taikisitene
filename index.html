<div class="device" role="region" aria-label="iPhoneé¢¨ã‚¹ãƒãƒ›é€šçŸ¥ãƒ¢ãƒƒã‚¯">

<script>
  const notificationsData = [
    { icon: 'ğŸ’¬', title: 'ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸', message: 'ä»Šã™ããƒã‚§ãƒƒã‚¯ã—ã¦ãã ã•ã„ã€‚', time: 'ä»Š' },
    { icon: 'ğŸ“¢', title: 'ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆ', message: 'æ–°ã—ã„ãƒãƒ¼ã‚¸ãƒ§ãƒ³ãŒåˆ©ç”¨å¯èƒ½ã§ã™ã€‚', time: '1åˆ†å‰' },
    { icon: 'âš ï¸', title: 'è­¦å‘Š', message: 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã®å¤‰æ›´ã‚’æ¨å¥¨ã—ã¾ã™ã€‚', time: '5åˆ†å‰' },
  ];

  const container = document.getElementById('notifications');
  let index = 0;

  function showNotification() {
    if (index >= notificationsData.length) index = 0;
    const data = notificationsData[index];

    const notif = document.createElement('div');
    notif.className = 'notification';
    notif.innerHTML = `
      <div class="icon">${data.icon}</div>
      <div class="content">
        <div class="title">${data.title}</div>
        <div class="message">${data.message}</div>
      </div>
      <div class="time">${data.time}</div>
    `;
    container.prepend(notif);

    requestAnimationFrame(() => {
      notif.classList.add('show');
    });

    setTimeout(() => {
      notif.style.transition = 'opacity 0.8s, transform 0.8s';
      notif.style.opacity = '0';
      notif.style.transform = 'translateX(100%)';
      setTimeout(() => {
        notif.remove();
      }, 800);
    }, 6000);

    index++;
  }

  function updateTime() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    const timeStr = `${h}:${m}`;
    document.getElementById('status-time').textContent = timeStr;
    document.getElementById('large-time').textContent = timeStr;
  }

  updateTime();
  setInterval(updateTime, 60000);

  showNotification();
  setInterval(showNotification, 2000);
