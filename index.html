<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>リアルなスマホ通知モック</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;700&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
  }

  /* スマホ本体の外枠 */
  .device {
    position: relative;
    width: 390px;  /* iPhone 13/14 の画面幅 */
    height: 844px; /* iPhone 13/14 の画面高さ */
    background: black;
    border-radius: 60px;
    box-shadow:
      0 0 40px rgba(0, 255, 255, 0.5),
      inset 0 0 10px #0ff,
      inset 0 0 25px #0ff;
    overflow: hidden;
  }

  /* 画面（液晶部分） */
  .screen {
    position: absolute;
    top: 44px; /* ステータスバー＋ノッチの高さ */
    left: 0;
    right: 0;
    bottom: 34px; /* 下のホームバー部分の高さ */
    background: #121212;
    border-radius: 48px 48px 36px 36px;
    box-shadow: inset 0 0 40px #0ff33;
    padding: 0 0 20px;
    display: flex;
    flex-direction: column;
  }

  /* ノッチ（切り欠き） */
  .notch {
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    width: 210px;
    height: 30px;
    background: black;
    border-radius: 0 0 30px 30px;
    box-shadow: inset 0 0 6px #0ff;
    z-index: 10;
  }

  /* スピーカー穴 */
  .speaker {
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 6px;
    background: #222;
    border-radius: 3px;
    box-shadow: 0 0 5px #0ff inset;
  }

  /* ステータスバー */
  .status-bar {
    position: relative;
    height: 44px;
    color: #0ff;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 24px;
    font-weight: 600;
    font-family: 'Courier New', Courier, monospace;
    user-select: none;
  }

  /* 通信やWi-Fi (左側のアイコン群) */
  .status-left {
    display: flex;
    gap: 6px;
    font-size: 14px;
    align-items: center;
  }

  /* バッテリー (右側) */
  .status-right {
    display: flex;
    gap: 8px;
    align-items: center;
    font-size: 14px;
  }

  /* 大きな時間表示 */
  .large-time {
    text-align: center;
    font-size: 96px;
    font-weight: 900;
    color: #0ff;
    margin: 20px 0 30px;
    font-family: 'Courier New', Courier, monospace;
    user-select: none;
    flex-shrink: 0;
  }

  /* 通知エリア */
  .notifications {
    flex-grow: 1;
    padding: 0 24px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    overflow-y: auto;
  }

  /* iOS風通知カード */
  .notification {
    background: rgba(0, 255, 255, 0.1);
    border-radius: 22px;
    padding: 16px 24px;
    display: flex;
    gap: 20px;
    align-items: center;
    color: #0ff;
    box-shadow:
      0 4px 16px rgba(0, 255, 255, 0.3),
      inset 0 0 12px rgba(0, 255, 255, 0.6);
    opacity: 0;
    transform: translateX(100%);
    animation-fill-mode: forwards;
  }

  .notification.show {
    animation: slideIn 0.8s forwards;
  }

  .icon {
    font-size: 32px;
    flex-shrink: 0;
    width: 50px;
    height: 50px;
    border-radius: 14px;
    background: rgba(0, 255, 255, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .content {
    flex-grow: 1;
  }

  .title {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 6px;
    text-shadow: 0 0 8px #0ff99;
  }

  .message {
    font-size: 15px;
    color: #b0f0f0;
    line-height: 1.3;
  }

  .time {
    font-size: 13px;
    color: #88e0e0;
    user-select: none;
    flex-shrink: 0;
  }

  /* スライドインアニメーション */
  @keyframes slideIn {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  /* 下のホームバー（iPhoneっぽい） */
  .home-bar {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 134px;
    height: 5px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0,255,255,0.4);
  }
</style>
</head>
<body>

<div class="device" role="region" aria-label="iPhone風スマホ通知モック">

  <div class="notch"></div>
  <div class="speaker"></div>

  <div class="screen">

    <div class="status-bar">
      <div class="status-left">
        <span>📶</span>
        <span>Wi-Fi</span>
      </div>
      <div id="status-time">9:41</div>
      <div class="status-right">
        <span>🔋</span>
        <span id="battery-percentage">97%</span>
      </div>
    </div>

    <div class="large-time" id="large-time">9:41</div>

    <div class="notifications" id="notifications"></div>

  </div>

  <div class="home-bar"></div>
</div>

<script>
  const notificationsData = [
    { icon: '💬', title: 'メッセージ', message: '今すぐチェックしてください。', time: '今' },
    { icon: '📢', title: 'アップデート', message: '新しいバージョンが利用可能です。', time: '1分前' },
    { icon: '⚠️', title: '警告', message: 'パスワードの変更を推奨します。', time: '5分前' },
  ];

  const container = document.getElementById('notifications');
  let index = 0;

  function showNotification() {
    if (index >= notificationsData.length) index = 0;
    const data = notificationsData[index];

    const notif = document.createElement('div');
    notif.className = 'notification';
    notif.innerHTML = `
      <div class="icon">${data.icon}</div>
      <div class="content">
        <div class="title">${data.title}</div>
        <div class="message">${data.message}</div>
      </div>
      <div class="time">${data.time}</div>
    `;
    container.prepend(notif);

    requestAnimationFrame(() => {
      notif.classList.add('show');
    });

    setTimeout(() => {
      notif.style.transition = 'opacity 0.8s, transform 0.8s';
      notif.style.opacity = '0';
      notif.style.transform = 'translateX(100%)';
      setTimeout(() => {
        notif.remove();
      }, 800);
    }, 6000);

    index++;
  }

  function updateTime() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    const timeStr = `${h}:${m}`;
    document.getElementById('status-time').textContent = timeStr;
    document.getElementById('large-time').textContent = timeStr;
  }

  updateTime();
  setInterval(updateTime, 60000);

  showNotification();
  setInterval(showNotification, 2000);
</script>

</body>
</html>
