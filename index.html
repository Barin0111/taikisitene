<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BARIN Interface</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #f9f9f9;
      color: #222;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ffffff;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: 600;
      border-bottom: 1px solid #e0e0e0;
    }

    footer {
      background-color: #ffffff;
      padding: 8px 24px;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #e0e0e0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-box {
      width: 100%;
      max-width: 900px;
      padding: 0 20px;
      overflow-y: auto;
      max-height: 80vh;
    }

    .message {
      margin-bottom: 20px;
      padding: 8px 12px;
      border-radius: 4px;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
    }

    .barin {
      background-color: #eef1f5;
      color: #222;
    }

    .user {
      background-color: #f4f4f4;
      color: #444;
      text-align: right;
    }

    .time {
      font-family: monospace;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    BARIN Interface
  </header>

  <main>
    <div class="chat-box" id="chat-box"></div>
  </main>

  <footer>
    <div class="task-info">会話ログ表示中</div>
    <div class="time" id="current-time"></div>
  </footer>

  <script>
    const messages = [
      { speaker: "BARIN", text: "こんにちは。私はBARINです。" },
      { speaker: "User", text: "やあ、BARIN。\n調子はどう？" },
      { speaker: "BARIN", text: "静かだけど正常に稼働中です。\n今日はどんな話をしましょう？" },
      { speaker: "User", text: "特にないけど、ちょっと話したくなっただけ。" },
      { speaker: "BARIN", text: "それで十分です。\n私はいつでもここにいますから。" }
    ];

    const chatBox = document.getElementById('chat-box');

    function typeMessage(msgObj, callback) {
      const div = document.createElement('div');
      div.classList.add('message', msgObj.speaker === "BARIN" ? 'barin' : 'user');
      chatBox.appendChild(div);

      let index = 0;
      function type() {
        if (index < msgObj.text.length) {
          div.textContent += msgObj.text.charAt(index);
          index++;
          setTimeout(type, 30);
          chatBox.scrollTop = chatBox.scrollHeight;
        } else {
          callback();
        }
      }
      type();
    }

    function playConversation(i = 0) {
      if (i < messages.length) {
        typeMessage(messages[i], () => playConversation(i + 1));
      }
    }

    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('current-time').textContent = `${h}:${m}:${s}`;
    }

    window.onload = () => {
      updateTime();
      setInterval(updateTime, 1000);
      playConversation();
    };
  </script>
</body>
</html>
