<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>„Çπ„Éû„ÉõÈÄöÁü•„É¢„ÉÉ„ÇØÔºàÊú™Ë™≠„ÉªÊúüÈôêÂàá„ÇåÈÄöÁü•Ôºâ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
  }

  .device {
    position: relative;
    width: 390px;
    height: 844px;
    background: black;
    border-radius: 60px;
    box-shadow:
      0 0 40px rgba(0, 123, 255, 0.7),
      inset 0 0 10px #07f,
      inset 0 0 25px #07f;
    overflow: hidden;
  }

  .screen {
    position: absolute;
    top: 44px;
    left: 0;
    right: 0;
    bottom: 34px;
    background: #121212;
    border-radius: 48px 48px 36px 36px;
    box-shadow: inset 0 0 40px #0766ff33;
    padding: 0 0 20px;
    display: flex;
    flex-direction: column;
  }

  .notch {
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    width: 210px;
    height: 30px;
    background: black;
    border-radius: 0 0 30px 30px;
    box-shadow: inset 0 0 6px #07f;
    z-index: 10;
  }

  .speaker {
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 6px;
    background: #222;
    border-radius: 3px;
    box-shadow: 0 0 5px #07f inset;
  }

  .status-bar {
    position: relative;
    height: 44px;
    color: #07f;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 24px;
    font-weight: 600;
    font-family: 'Courier New', Courier, monospace;
    user-select: none;
  }

  .status-left {
    display: flex;
    gap: 6px;
    font-size: 14px;
    align-items: center;
  }

  .status-right {
    display: flex;
    gap: 8px;
    align-items: center;
    font-size: 14px;
  }

  .large-time {
    text-align: center;
    font-size: 96px;
    font-weight: 900;
    color: #07f;
    margin: 20px 0 30px;
    font-family: 'Courier New', Courier, monospace;
    user-select: none;
    flex-shrink: 0;
  }

  .notifications {
    flex-grow: 1;
    padding: 0 24px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    overflow-y: auto;
  }

  /* Êú™Ë™≠„É°„Éº„É´ÈÄöÁü•„Éñ„É´„Éº */
  .notification.unread {
    background: rgba(0, 123, 255, 0.15);
    border-radius: 20px;
    padding: 16px 24px;
    display: flex;
    gap: 20px;
    align-items: center;
    color: #07f;
    box-shadow:
      0 4px 16px rgba(0, 123, 255, 0.4),
      inset 0 0 12px rgba(0, 123, 255, 0.6);
    opacity: 0;
    transform: translateX(100%);
    animation-fill-mode: forwards;
  }

  /* ÊúüÈôêÂàá„ÇåÈÄöÁü•„É¨„ÉÉ„Éâ */
  .notification.expired {
    background: rgba(255, 50, 50, 0.2);
    border-radius: 20px;
    padding: 16px 24px;
    display: flex;
    gap: 20px;
    align-items: center;
    color: #ff3333;
    box-shadow:
      0 4px 16px rgba(255, 50, 50, 0.5),
      inset 0 0 12px rgba(255, 50, 50, 0.7);
    opacity: 0;
    transform: translateX(100%);
    animation-fill-mode: forwards;
  }

  .icon {
    font-size: 36px;
    flex-shrink: 0;
    width: 52px;
    height: 52px;
    border-radius: 14px;
    background: rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  .content {
    flex-grow: 1;
  }

  .title {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 6px;
    text-shadow: 0 0 8px currentColor;
  }

  .message {
    font-size: 16px;
    font-weight: 600;
    color: currentColor;
    line-height: 1.3;
  }

  .time {
    font-size: 14px;
    color: currentColor;
    user-select: none;
    flex-shrink: 0;
  }

  @keyframes slideIn {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
</style>
</head>
<body>

<div class="device" role="region" aria-label="„Çπ„Éû„ÉõÈÄöÁü•„É¢„ÉÉ„ÇØÔºàÊú™Ë™≠„ÉªÊúüÈôêÂàá„ÇåÔºâ">

  <div class="notch"></div>
  <div class="speaker"></div>

  <div class="screen">

    <div class="status-bar">
      <div class="status-left">
        <span>üì∂</span>
        <span>Wi-Fi</span>
      </div>
      <div id="status-time">9:41</div>
      <div class="status-right">
        <span>üîã</span>
        <span id="battery-percentage">97%</span>
      </div>
    </div>

    <div class="large-time" id="large-time">9:41</div>

    <div class="notifications" id="notifications"></div>

  </div>

  <div class="home-bar"></div>
</div>

<script>
  const notificationsData = [
    {
      type: 'unread',
      icon: 'üìß',
      title: 'Êú™Ë™≠„É°„Éº„É´',
      message: 'Êú™Ë™≠14‰ª∂„ÅÇ„Çä„Åæ„Åô„ÄÇ',
      time: '‰ªä'
    },
    {
      type: 'expired',
      icon: '‚è∞',
      title: 'ÊúüÈôêÂàá„Çå',
      message: 'ÊúüÈôêÂàá„Çå„Çø„Çπ„ÇØ3‰ª∂„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ',
      time: '1ÊôÇÈñìÂâç'
    }
  ];

  const container = document.getElementById('notifications');
  let index = 0;

  function showNotification() {
    if(index >= notificationsData.length) index = 0;
    const data = notificationsData[index];

    const notif = document.createElement('div');
    notif.className = 'notification ' + data.type;
    notif.innerHTML = `
      <div class="icon">${data.icon}</div>
      <div class="content">
        <div class="title">${data.title}</div>
        <div class="message">${data.message}</div>
      </div>
      <div class="time">${data.time}</div>
    `;

    container.prepend(notif);

    requestAnimationFrame(() => {
      notif.classList.add('show');
    });

    setTimeout(() => {
      notif.style.transition = 'opacity 0.8s, transform 0.8s';
      notif.style.opacity = '0';
      notif.style.transform = 'translateX(100%)';
      setTimeout(() => {
        notif.remove();
      }, 800);
    }, 7000);

    index++;
  }

  function updateTime() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2,'0');
    const m = now.getMinutes().toString().padStart(2,'0');
    const timeStr = `${h}:${m}`;
    document.getElementById('status-time').textContent = timeStr;
    document.getElementById('large-time').textContent = timeStr;
  }

  updateTime();
  setInterval(updateTime, 60000);

  showNotification();
  setInterval(showNotification, 3000);
</script>

</body>
</html>
